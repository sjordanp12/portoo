<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>

  <style>
    .font {
      font-family: cursive;
    }
  </style>

  <body>
    <div class="container">
      <div class="row justify-content-center pt-5" data-aos="fade-up">
        <div class="col-md-6">
          <form action="" method="POST" name="input">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label font">Nama</label>
              <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Anda" />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label font">NIM</label>
              <input type="text" name="nim" class="form-control" placeholder="Masukkan NIM Anda" />
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label font">Password</label>
              <input type="password" class="form-control" placeholder="Masukkan Password Anda" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label font" for="exampleCheck1">Ingat Saya</label>
            </div>
            <button type="submit" name="input" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="container">
          <div class="row font justify-content-center">
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
